{% extends 'base.html' %}

{% block title %}
Aircraft Company - Products
{% endblock %}

{% block body %}
<h3 class="pb-4 mb-4 fst-italic border-bottom">Products</h3>
<div class="row">
    <div class="col-3">
<form method="POST">
    <div class="form-group">
        <label for="inpSel0" class="control-label">Filter by category</label>
        <div >
            <select size="1" name="category" id="inpSel0" class="form-control">
                <option value=""></option>
                {% for cat in cats %}
                <option value="{{cat.id}}">{{cat.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inpSel01" class="control-label">Filter by department</label>
        <div >
            <select size="1" name="department" id="inpSel01" class="form-control">
                <option value=""></option>
                {% for dep in deps %}
                <option value="{{dep.id}}">{{dep.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <input type="submit" class="btn btn-secondary">
</form>
        </div>


    <div class="col-9">
<table style="width:100%;margin:auto;text-align:center;" class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Category</th>
    </thead>
    {% for prod_type in prod_types %}
    <tr>
        <td>{{prod_type.id}}</td>
        <td>{{prod_type.name}}</td>
        <td>{{prod_type.cat.name}}</td>
    </tr>
    {% endfor %}
    <tr><td colspan="3">Total: {{total}}</td></tr>
</table>
    </div>
    </div>


{% endblock %}
