
<!doctype html>
<html lang="en">

    <meta name="description" content="">
    <title>{% block title %}{% endblock %}</title>

<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">

<div class="container" style="background-color:rgb(220,220,220);">


  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <a class="p-2 link-secondary" href="/product_types">Product Types</a>
      <a class="p-2 link-secondary" href="/products">Products</a>
      <a class="p-2 link-secondary" href="/personnel">Personnel</a>
      <a class="p-2 link-secondary" href="/district">Districts</a>
      <a class="p-2 link-secondary" href="/workprocess">WorkProcess</a>
      <a class="p-2 link-secondary" href="/brigade">Brigades</a>
      <a class="p-2 link-secondary" href="/laboratory">Laboratories</a>
      <a class="p-2 link-secondary" href="/tester">Testers</a>
      <a class="p-2 link-secondary" href="/testingequipment">Testing Equipment</a>
    </nav>
  </div>
</div>

<main class="container">
  <div class="row g-5">
    <div class="col-md-12">
        {% block body %}{% endblock %}
    </div>
  </div>

</main>

<footer class="blog-footer">

</footer>
